<!-- ym888/web/templates/bill.html -->
<!DOCTYPE html>
<html>
<head>
    <title>账单列表 - ym888</title>
    <style>
        body { font-family: Arial; background: #f7f7f7; }
        table { background: #fff; margin: 30px auto; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px 12px; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">账单明细</h2>
    <table>
        <tr>
            <th>ID</th><th>用户</th><th>群</th><th>金额</th><th>类别</th><th>备注</th><th>时间</th>
        </tr>
        {% for row in records %}
        <tr>
            <td>{{ row.id }}</td>
            <td>{{ row.user_id }}</td>
            <td>{{ row.group_id }}</td>
            <td>{{ row.amount }}</td>
            <td>{{ row.category }}</td>
            <td>{{ row.note }}</td>
            <td>{{ row.created_at }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
