<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>账单列表</title>
    <style>
        body { font-family: 'Segoe UI', 'Arial', sans-serif; margin: 40px; background: #f8fafc;}
        h1 { color: #2b6cb0; }
        table { border-collapse: collapse; width: 80%; margin: auto; background: #fff;}
        th, td { border: 1px solid #eee; padding: 12px 16px; text-align: left;}
        th { background: #ebf8ff; }
        tr:nth-child(even) { background: #f7fafc;}
    </style>
</head>
<body>
    <h1>账单列表</h1>
    <table>
        <tr>
            <th>日期</th>
            <th>金额</th>
            <th>描述</th>
            <th>用户ID</th>
        </tr>
        {% for entry in entries %}
        <tr>
            <td>{{ entry.created_at }}</td>
            <td>{{ entry.amount }}</td>
            <td>{{ entry.description }}</td>
            <td>{{ entry.user_id }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
